<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="_css/style.css ">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="contain-selector">
            <h2>Selecione A Operação</h2>
            <select name="operacoes" id="operacoes">
                <option value="adicao">Adição</option>
                <option value="subtracao">Subtração</option>
                <option value="multplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
        </div>

        <div class="contain-inputs">
            <input id="num1" type="text" placeholder="Digite um numero">
            <input id="num2" type="text" placeholder="Digite outro numero">
        </div>

        <div class="contain-resultado">
            <p id="resultado">Resultado</p>
        </div>

        <button id="button">Enviar</button>
    </div>
    <script src="_js/script.js"></script>
</body>

</html>
